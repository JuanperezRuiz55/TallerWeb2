<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Materia</th>
            <th>Tipo</th>
            <th>John Doe</th>
            <th>Miriam Luther</th>
        </tr>
        <tr>
            <td>Biología</td>
            <td>Práctica</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Química</td>
            <td>Teoría</td>
            <td>A+</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Práctica</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">Física</td>
            <td>Teoría</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>Práctica</td>
            <td>A</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
